<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <h1>Song Recommendation Using DSA</h1>
    </header>
    <div class="container">
        <ul id="songList">
            <!-- Songs will be dynamically populated here -->
        </ul>
    </div>
    <div id="suggestionBox" class="suggestion-box">
        <h2 id="currentSongName"></h2>
        <div class="song-details">
            <p id="singerName"></p>
            <p id="albumName"></p>
        </div>
        
        <audio id="audioPlayer" class="audio-player" controls></audio>
        <div class="btn-container">
            <button class="btn" onclick="playSong()">Play</button>
            <button class="btn" onclick="suggestNext()">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
